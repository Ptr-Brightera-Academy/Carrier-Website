<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Job Application Form</h4>
    </div>
    <div class="card-body">
      <form action="/job/{{job.id}}/apply" method="post">
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="full_name" id="full_name" placeholder="e.g. Ptr Brightera" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="linkedin_url" class="form-label">LinkedIn Profile</label>
          <input type="url" class="form-control" name="linkedin_url" id="linkedin_url" placeholder="https://www.linkedin.com/in/yr-profile">
        </div>

        <div class="mb-3">
          <label for="education" class="form-label">Education Background</label>
          <textarea class="form-control" name="education" id="education" rows="4" placeholder="List your academic qualifications"></textarea>
        </div>

        <div class="mb-3">
          <label for="work_experience" class="form-label">Work Experience</label>
          <textarea class="form-control" name="work_experience" id="work_experience" rows="4" placeholder="Summarize your relevant experience"></textarea>
        </div>

        <div class="mb-3">
          <label for="resume_url" class="form-label">Resume URL</label>
          <input type="url" class="form-control" name="resume_url" id="resume_url" placeholder="Link to your online resume or portfolio">
        </div>

        <div class="mb-3 text-start">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
