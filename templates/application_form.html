<h4>Application Form</h4>
<form action="/job/{{job.id}}/apply" method="post">
  <div class="mb-3">
    <label>Full Name</label><br>  
    <input type="text" name="full_name" placeholder="Peter Chikwanda">    
  </div>
  <div class="mb-3">  
    <label>Email</label><br>  
    <input type="email" name="email" placeholder="ptrbrighteraacademy@gmail.com">   
  </div>
  <div class="mb-3"> 
    <label>Linkedin</label><br>  
    <input type="text" name="linkedin_url" placeholder="https://www.linkedin.com/in/peter-chikwanda-234567890/">  
  </div>
  <div class="mb-3">
    <label>Education</label><br>
    <textarea name="education" rows="4"">
      
    </textarea>
  </div>
  <div class="mb-3">
    <label>Work Experience</label><br>
    <textarea name="work_experience" rows="4">
    </textarea>
  </div>

  <div class="mb-3">
    <label>Resume URL</label><br>
    <input type="text" name="resume_url">
  </div>
  <input type="submit" value="Submit">
</form>
