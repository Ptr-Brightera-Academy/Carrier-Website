<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up | Ptr Brightera Academy Careers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  {% include 'components/bootstrap.html' %}
</head>
<body>

  {% include 'layouts/navbar.html' %}

  <div class="container">
    <div class="form-login mt-5">
      <div class="branding-header text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h2>Create Your Account</h2>
        <button id="theme-toggle" class="btn btn-sm btn-outline-light mt-2">Toggle Theme</button>
      </div>

      <form method="post" action="/signup" class="form-register"  class="form-register" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group mb-3">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required>
        </div>

        <div class="form-group mb-4">
          <label for="password2">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-50 d-block mx-auto">Sign Up</button>
      </form>
    </div>
  </div>

  {% include 'layouts/footer.html' %}

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    });
  </script>

</body>
</html>
